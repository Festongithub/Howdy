<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howdy Extension</title>
    <link rel="stylesheet" href="bulma.min.css">
</head>
<body>
    
    
<div class="container m-3">
        <h1 class="title"> Howdy User Extension </h1>
    </div>

    <div class="field">
        <label class="label">Status</label>
       <span id="runningSpan" class="tag is-success">Running</span>
       <span id="stoppingSpan"class="tag is-danger">Stopped</span>

    </div>
    
    <div class="field">
        <label class="label">Location ID</label>
        <div class="select">
            <select id="locationId"> </select>
    </div>
    <p id="locationError" class="help is-danger" style="display: none;">Please select a valid location amigo! </p>
    </div>

    <div class="field">
        <label class="label">Quotes</label>
        <div class="select">
            <select id="quotesId"> </select>
    </div>
    <p id="quoteError" class="help is-danger" style="display: none;">Please select Your favorite quote! </p>
    </div>


    <div class="field">
        <label class="label">Book ID</label>
        <div class="select">
            <select id="bookId">
                <option value="Ikigai">Finding Ikigai</option>
                <option value="Purpose">Pursuit of Purpose</option>
                <option value="Human Nature">Laws of Human Nature</option>
                <option value="Love">Art of Love</option>
            </select>
    </div>
    </div>
    
<div class="field">
        <label class="label">Start Date</label>
        <div class="control">
                <input type="date" class="input" id="startDate">
            </div>
            <p id="startDateError" class="help is-danger" style="display: none;"> Please select a valid start date</p>
</div>

<div class="field">
        <label class="label">End Date</label>
        <div class="control">
                <input type="date" class="input" id="endDate">
    </div>
    <p id="endDateError" class="help is-danger" style="display: none;"> Please select a valid end date</p>
</div>

</div>

<div class="container m-3">
    <button class="button is-success is-fullwidth" id="startButton">
        Save & Start
    </button>
</div>

<div class="container m-3">
 <button class="button is-danger is-fullwidth" id="stopButton">
    Stop
</button> 
</div>

<div class="container m-3">
    <button class="button is-info is-fullwidth" id="refreshButton">Refresh</button>
</body>

</body>
<script src="popup.js"></script>

</html>
