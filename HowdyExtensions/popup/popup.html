<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howdy</title>
    <link rel="stylesheet" href="bulma.min.css"/>
</head>
<body>

    <div class="container m-3">
        <h1 class="title">Howdy Fitness Friend</h1>

    <div class="field">
        <label class="label">Status </label>
        <span id="runningSpan" class="tag has-background-link">Running</span>
        <span id ="stoppingSpan" class="tag is-danger">Stopped</span>
    </div>

    <div class="conatiner m-3">
        <div class="field"></div>
        <label  class="label">Quotes ID</label>
        <div class="select">
            <select id="quotesId"></select>
        </div>
        <p id="quotesErrorId" class="help is-danger" style="display:none">Please select a quote</p>
    </div>

    <div class="conatiner m-3">
        <div class="field"></div>
        <label  class="label">Fitness ID</label>
        <div class="select">
            <select id="fitId">
            </select>
        </div>
        <p id="fitErrorId" class="help is-danger" style="display:none">Please select your training set</p>
    </div>

    <div class="conatiner m-3">
        <div class="field"></div>
        <label  class="label">Nutrition ID</label>
        <div class="select">
            <select id="booksId">
                <option value="The Pragmatic Programmer">The Pragmatic Programmer</option>
                <option value="Laws of Human Nature">Laws of Human Nature</option>
                <option value="The Conference of The Birds">The Conference of The Birds</option>
            </select>
        </div>
        <p id="booksErrorId" class="help is-danger" style="display:none">Please select a book</p>
    </div>
    <div class="conatiner m-3">
        <div class="field"></div>
        <label  class="label">Tech News ID</label>
        <div class="select">
            <select id="newsId">
            </select>
        </div>
        <p id="newsErrorId" class="help is-danger" style="display:none">Please select a news channel</p>
    </div>

    <div class="field">
        <label class="label"> Start Date</label>
        <div class="control">
            <input type="date" class="input" id="startDate"/>
        </div>
        <p id="startdatesErrorId" class="help is-danger" style="display:none">Please select a start date</p>
    </div>
    <div class="field">
        <label class="label"> End Date</label>
        <div class="control">
            <input type="date" class="input" id="endDate"/>
        </div>
        <p id="endDateErrorId" class="help is-danger" style="display:none">Please select an end date</p>
    </div>


    <div class="container m-3">
        <button class="button is-fullwidth is-primary" id="startBtn">Start</button>
    </div>

    <div class="container m-3">
        <button class="button is-fullwidth is-danger" id="stopBtn">Stop</button>
    </div>
</div>

</body>
<script src="popup.js"></script>
</html>
